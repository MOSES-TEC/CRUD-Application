<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="p-3 video-container">
        <video autoplay muted loop id="bg-video">
            <source src="./images/bg_video.mp4" type="video/mp4">
          </video>
        <div class="row">
            <div class="col-12">
                <div class="card m-2 cb1 text-center">
                    <div class="card-body">
                      <h1 class="card-title">CRUD Application</h1>
                      <h3>Create | Read | Update | Delete</h3>
                    </div>
                  </div>
                <!-- <h1 class="title text-center py-4">CRUD Application</h1> -->
                <button class="btn btn-warning newUser" data-bs-toggle="modal" data-bs-target="#userForm">New User <i class="bi bi-people"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered table-info">
                    <thead class="table-dark">
                        <tr>
                            <th>S.No</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- User data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal Form -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" id="imgInput">
                                <i class="bi bi-plus-circle"></i>
                            </label>
                            <img src="./images/profile.jpg" alt="" width="200px" height="200px" id="showImg">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" required>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" id="age" required>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" id="city" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" required>
                            </div>
                            
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" id="sDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-success submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Read Data Modal -->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="readForm">
                        <div class="card imgholder">
                            <img src="./images/profile.jpg" alt="" width="200px" height="200px" class="showImg">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="showName">Name:</label>
                                <input type="text" id="showName" disabled>
                            </div>
                            <div>
                                <label for="showAge">Age:</label>
                                <input type="number" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="showCity">City:</label>
                                <input type="text" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="showEmail">E-mail:</label>
                                <input type="email" id="showEmail" disabled>
                            </div>
                            
                            <div>
                                <label for="showPost">Post:</label>
                                <input type="text" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="showsDate">Start Date:</label>
                                <input type="date" id="showsDate" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
